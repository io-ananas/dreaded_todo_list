<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Caveat|Gloria+Hallelujah"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dreaded-todo-list.css" />
    <title>Dreaded Todo List</title>
  </head>
  <body>
    <div class="title"><header>The Dreaded Todo List</header></div>

    <div class="wrap">
      <div class="wrap-form">
        <form action="">
          <fieldset>
            <legend>Add a New Task</legend>

            <label class="space" for="description"
              ><span class="task">Description of the Task *</span>
              <input
                id="description"
                type="text"
                name="description"
                placeholder="Ex: Buy some rice"
                required
            /></label>

            <span>Category *</span>
            <label class="space" for="category">
              <select required name="category" id="category">
                <option value="">-Please choose a category-</option>
                <option value="cooking">Cooking</option>
                <option value="family">Family</option>
                <option value="friends">Friends</option>
                <option value="house">House</option>
                <option value="school">School</option>
                <option value="shopping">Shopping</option>
                <option value="sparetime">Spare Time</option>
                <option value="work">Work</option>
                <option value="other">Other</option>
              </select>
            </label>

            <span> Importance</span
            ><label class="space">
              <label for="high"
                ><input
                  type="radio"
                  name="importance"
                  id="high"
                  value="high"
                />High</label
              >
              <label for="medium"
                ><input
                  type="radio"
                  name="importance"
                  id="medium"
                  value="medium"
                />Medium</label
              >
              <label for="low"
                ><input
                  type="radio"
                  name="importance"
                  id="low"
                  value="low"
                />Low</label
              ></label
            >

            <span> For When?</span>
            <label class="space" for="date"
              ><input type="date" name="date" pattern="\d{1,2}/\d{1,2}/\d{4}"
            /></label>

            <input type="submit" name="submit" value="+ Add New Task" />

            <div class="footer-reqfields">* Required fields</div>
          </fieldset>
        </form>
      </div>
      <div class="wrap-template">
        <main></main>
      </div>
    </div>

    <template>
      <article>
        <div class="icon"><i class=" fas fa-thumbtack "></i></div>
        <h1>-Description of the Task-</h1>
        <h2>-Category-</h2>
        <p class="importance"></p>
        <p class="forwhen">By</p>
        <button class="done">Done âœ“</button>
      </article>
    </template>

    <script src="dreaded-todo-list.js"></script>
  </body>
</html>
